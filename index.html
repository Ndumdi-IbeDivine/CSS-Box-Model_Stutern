<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is the first div-->
   <div class="img-div">
    <img  class="image" src="./jakub-dziubak-XtUd5SiX464-unsplash.jpg" alt="a picture of a cup of coffee with a peach colored background">
    <h3 class="first-txt">Get Started</h3>
    <p class="second-txt">Let Us Create Your Account</p>
   </div> 

   <!-- This is the second div-->
   <div class="form">
    <form for="account">

        <!-- Input for Name-->
        <label for="name">FullName</label><br>
        <input class="form-opt" type="text" name="name" value="">
        <br><br>

        <!-- Input for email-->
        <label for="email">Email</label><br>
        <input class="form-opt" type="email" name="email" id="email" value="">
        <br><br>

        <!-- Input for username-->
        <label for="username">Username</label><br>
        <input class="form-opt" type="text" name="username" id="username" value="">
        <br><br>

        <!-- Input for Password-->
        <label for="password"></label><br>
        <input class="password" type="password" name="password" id="password" placeholder="Password">
        <br><br>
        <button class="btn" type="submit">Get Started</button>
    </form>
   </div>
    
   <!--This is the last div-->
   <div class="footnote">
    <p class="third-txt">By signing up you agree with our Terms and Conditions. </p>
   </div>
</body>
</html>
